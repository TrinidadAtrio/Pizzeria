<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="img/VectorPizza.png" alt="Foto de una pizza">
            <h1 class="header-logoLetra"><span class="green">Pizza</span>&<span class="red">Front</span></h1>
        </div>
        <nav class="nav">
            <span class="nav-let nav-footer">Home</span>
            <span class="nav-let nav-footer">Ranking</span>
            <span class="nav-let nav-footer">Promoción</span>
            <span class="nav-let nav-footer">Contacto</span>
        </nav>
    </header>
    <main>
        <section>
            <div class="main-1">
                <p class="main-red">Envio gratis <span class="white">comprando</span> 2 pizzas</p>    
            </div>
            <div class="main-2">
                <h2 class="main-red podio-pizza">Podio de pizzas</h2>
                <h2 class="podio top5">Pizzas top 5</h2>              
                <div class="listaYPizza">
                    <ol class="lista-main">
                        <li class="podio">Muzarrella</li>
                        <li class="podio">Hawaiana</li>
                        <li class="podio">Muzzarella J&Morron</li>
                        <li class="podio">Fugazzeta</li>
                        <li class="podio">Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.png" alt="Imagen de una pizza" class="img-pizza-2">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-lista">
            <ul>
                <li class="footer-lista-items nav-footer">Home</li>
                <li class="footer-lista-items nav-footer">Contacto</li>
                <li class="footer-lista-items nav-footer">Ranking</li>
                <li class="footer-lista-items nav-footer">Promoción</li>
            </ul>
        </div>
        <div class="footer-logo">
            <img src="img/VectorPizza.png" alt="Foto de una pizza">
            <h2 class="footer-loloLetra"><span class="green">Pizza</span>&<span class="red">Front</span></h2>
        </div>
    </footer>
</body>
</html>
